<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CLZ Dark Mode</title>
  <style>
    :root { font-family: Arial, system-ui, -apple-system, "Segoe UI", Roboto; color-scheme: light; }
    body { width: 260px; padding: 12px; margin: 0; background: #fff; color: #111; }
    .header { display:flex; align-items:center; gap:10px; margin-bottom:10px; }
    .title { font-size:16px; font-weight:600; }
    .desc { font-size:12px; color:#666; margin-top:6px; }
    .toggle-row { display:flex; align-items:center; justify-content:space-between; margin-top:14px; }
    .btn { padding:8px 12px; border-radius:6px; border:1px solid #ddd; background:#f6f7f8; cursor:pointer; font-weight:600; }
    .btn:active { transform:translateY(1px); }
    .state { font-size:13px; color:#333; }
    .small { font-size:12px; color:#666; }
    .link { display:block; margin-top:12px; font-size:12px; color:#2a6fd6; text-decoration:none; }
    .spinner { width:16px; height:16px; display:inline-block; vertical-align:middle; }
  </style>
</head>
<body>
  <div class="header">
    <svg width="28" height="28" viewBox="0 0 24 24" aria-hidden>
      <path fill="#115a8b" d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"></path>
    </svg>
    <div>
      <div class="title">CLZ Dark Mode</div>
      <div class="small">Site-specific dark theme for clzschoolplein.nl</div>
    </div>
  </div>

  <div class="toggle-row" role="region" aria-live="polite">
    <div>
      <div class="state" id="stateLabel">Loadingâ€¦</div>
      <div class="desc small" id="hint">Toggle dark mode for the site. Persists across pages.</div>
    </div>
    <button id="toggleBtn" class="btn" aria-pressed="false">Toggle</button>
  </div>

  <a id="openSite" class="link" target="_blank" rel="https://www.clzschoolplein.nl/">Open www.clzschoolplein.nl</a>

  <script src="popup.js"></script>
</body>
</html>
